<section class=" flex justify-center w-full">
    <div class="flex justify-center h-[70vh]">
        <div class="hidden bg-center lg:block lg:w-2/3 rounded-sm" style="background-image: url(../../../assets/wolft.jpg)">
            <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                <div>
                    <h2 class="text-4xl font-bold text-white">Rivas</h2>
                    
                    <p class="max-w-xl mt-3 text-gray-300">Lorem ipsum dolor sit, amet consectetur adipisicing elit. In autem ipsa, nulla laboriosam dolores, repellendus perferendis libero suscipit nam temporibus molestiae</p>
                </div>
            </div>
        </div>
    </div>   
    <!-- <div class="hidden lg:block shadow-sm rounded-sm w-[50%] relative">
        <img src="../../../assets/wolft.jpg" class="rounded-sm w-full" alt="">
    </div> -->
    <div class=" flex flex-col justify-center max-w-md w-full lg:w-1/3">
        <div class="text-center">
            <h1 class="text-2xl font-bold">Welcome Back</h1>
            <p class="text-sm text-grids-400">Enter your account here</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col gap-5 w-full">
            <div class="flex flex-col gap-1">
                <label for="">Email</label>
                <input ngClass="{{hasError('email', 'email') || hasError('email', 'required')?'input-error':''}}" formControlName="email" type="text" class="outline-none bg-gris-500 px-4 py-3 rounded-sm focus:ring-primary focus:ring focus:ring-opacity-40" placeholder="Insert Your Email">
            </div>
            <div class="flex flex-col gap-1">
                <label for="">Password</label>
                <input ngClass="{{hasError('password', 'required')?'input-error':''}}" formControlName="password" type="password" class="outline-none bg-gris-500 px-4 py-3 rounded-sm focus:ring-primary focus:ring focus:ring-opacity-40" placeholder="Insert Your Password">
            </div>
            @if (errorResponse) { <p class="text-sm text-opacity-70 text-red-700">{{errorResponse}}</p>}
            <button class="bg-secondary text-black font-bold mt-4 py-2 rounded-sm transition ease-in-out delay-150 hover:scale-105">Sign In </button>
        </form>
        
    </div>
</section>
